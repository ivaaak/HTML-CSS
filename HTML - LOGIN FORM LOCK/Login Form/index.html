<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css'>
  <link rel="stylesheet" href="./styleLogin.css">
</head>

<body>
<body>
  <div class="login-bs" style="background: #5d5d5d;">
   <form method="post">
      <h2 class="sr-only">Login Form</h2>
      <div class="illustration"><i class="icon ion-ios-locked" style="color: #5d5d5d;"></i></div>
      <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" style="border-radius: 20px;"></div>
      <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password" style="border-radius: 20px;"></div>
      <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background: #5d5d5d;border-radius: 20px;">Log In</button></div>
      <a class="forgot" href="#">Forgot your email or password?</a>
    </form>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js'></script>
</body>
</html>
